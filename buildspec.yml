
---
version: 0.2
env:
  variables:
    DOCKER_IMAGE: 'caven-instance'
    variables:
    NET_SDK_URL: https://docs.snapcraft.io/installing-snapd/6735
    NET_SDK_SHA: 

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
    - npm install -g serverless@2.59.0
  pre_build:
    commands:
    - mkdir -p build
    - 'echo "Build arn: $CODEBUILD_BUILD_ARN\n Commit: $CODEBUILD_SOURCE_VERSION" > build.txt'

artifacts:
  files:
    - '**.*'
